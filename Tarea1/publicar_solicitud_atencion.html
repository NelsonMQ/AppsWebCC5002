<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Publicar solicitud de atención</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css">
        <script src="./js/jquery-3.4.1.min.js"></script>
        <script src="./js/javascript.js"></script>
    </head>
    <body>
        
        <!-- Navbar -->

        <nav class="navbar navbar-expand-lg navbar-dark p m-0" style="background-color: #00539C;">
            <a class="navbar-brand text-white" href="#"><i class="fa fa-rocket" aria-hidden="true"></i></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item mx-2">
                  <a class="nav-link text-white" href="index.html">Inicio</a>
                </li>
                <li class="nav-item mx-2">
                  <a class="nav-link text-white" href="agregar_datos_medicos.html">Agregar datos de médico</a>
                </li>
                <li class="nav-item mx-2">
                    <a class="nav-link text-white" href="ver_medicos.html">Ver médicos</a>
                </li>
                <li class="nav-item mx-2">
                    <a class="nav-link text-white" href="publicar_solicitud_atencion.html">Publicar solicitud de atención</a>
                </li>
                <li class="nav-item mx-2">
                    <a class="nav-link text-white" href="ver_solicitudes_atencion.html">Ver solicitudes de atención</a>
                </li>
              </ul>
            </div>
        </nav>

        <!-- Form -->

        <div class="p-4 border d-flex justify-content-center" style="background-color: rgb(238,230,224)">
            <form class="m-4 rounded" action="#" id="formulariosolicitud" style="width: 80%;">
                <div class="form-row p-4 d-flex justify-content-center">
                    <div class="form-group col-4 mx-auto">
                        <label class="font-weight-bold">Nombre</label>
                        <input type="text" name="nombre-solicitante" size="30" maxlength="30" class="form-control" id="nombre-solicitante" required>
                    </div>
                    <div class="form-group col-4 mx-auto">
                        <label class="font-weight-bold">Email de contacto</label>
                        <input class="form-control" name="email-solicitante" id="email-solicitante" type="email" size="80" required>
                    </div>
                </div>
                <div class="form-row p-4 d-flex justify-content-center">
                    <div class="form-group col-4 mx-auto">
                        <label class="font-weight-bold">Twitter de contacto</label>
                        <input class="form-control" name="twitter-solicitante" id="twitter-solicitante" size="80" type="text">
                    </div>
                    <div class="form-group col-4 mx-auto">
                        <label class="font-weight-bold">Número de contacto</label>
                        <input class="form-control" name="celular-solicitante" id="celular-solicitante" size="15" type="tel">
                    </div>
                </div>
                <div class="form-row p-4 d-flex justify-content-center">
                    <div class="form-group col-4 mx-auto">
                        <label for="region-solicitante" class="font-weight-bold">Región</label>
                        <select id="region-solicitante" name="region-solicitante" size="8" class="form-control" required></select>
                    </div>
                    <div class="form-group col-4 mx-auto">
                        <label for="comuna-solicitante" class="font-weight-bold">Comuna</label>
                        <select id="comuna-solicitante" name="comuna-solicitante" size="8" class="form-control" required></select>
                    </div>
                </div>
                <div class="form-row p-4 d-flex justify-content-center">
                    <div class="form-group col-4 mx-auto">
                        <label class="font-weight-bold">Especialidad</label>
                        <select class="form-control" name="especialidad-solicitud" id="especialidad-solicitud" size="8" required>
                            <option value="Cardiología">Cardiología</option>
                            <option value="Gastroenterología">Gastroenterología</option>
                            <option value="Endocrinología">Endocrinología</option>
                            <option value="Epidemiología">Epidemiología</option>
                            <option value="Geriatría">Geriatría</option>
                            <option value="Hematología">Hematología</option>
                            <option value="Infectología">Infectología</option>
                            <option value="Medicina del deporte">Medicina del deporte</option>
                            <option value="Medicina de urgencias">Medicina de urgencias</option>
                            <option value="Medicina interna">Medicina interna</option>
                            <option value="Nefrología">Nefrología</option>
                            <option value="Neumología">Neumología</option>
                            <option value="Neurología">Neurología</option>
                            <option value="Nutriología">Nutriología</option>
                            <option value="Oncología">Oncología</option>
                            <option value="Pediatría">Pediatría</option>
                            <option value="Psiquiatría">Psiquiatría</option>
                            <option value="Reumatología">Reumatología</option>
                            <option value="Toxicología">Toxicología</option>
                            <option value="Dermatología">Dermatología</option>
                            <option value="Ginecología">Ginecología</option>
                            <option value="Oftalmología">Oftalmología</option>
                            <option value="Otorrinolaringología">Otorrinolaringología</option>
                            <option value="Urología">Urología</option>
                            <option value="Traumatología">Traumatología</option>
                        </select>
                    </div>
                    <div class="form-group col-4 mx-auto">
                        <label class="font-weight-bold">Descripción de síntomas</label>
                        <textarea class="form-control" rows="8" cols="40" name="sintomas-solicitante" id="sintomas-solicitante" maxlength="500"></textarea>
                    </div>
                </div>
                <div class="form-row p-4 d-flex justify-content-center">
                    <div class="form-group col-8 mx-auto d-flex justify-content-center align-middle">
                        <div id="div-archivos-solicitante">
                            <label class="font-weight-bold">Archivos complementarios</label>
                            <input class="form-control-file" name="archivos-solicitante" id="archivos-solicitante" type="file">
                        </div>
                        <div class="mx-5 my-auto">
                            <input type="button" id="boton-archivos-solicitante" value="Agregar otro archivo" class="mt-4 btn btn-primary">
                        </div>
                    </div>
                </div>
                <div class="col text-center p-4">
                    <input type="submit" value="Publicar" class="btn btn-success">
                </div>
            </form>
        </div>


    </body>
</html>
